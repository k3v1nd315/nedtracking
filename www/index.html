<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rastreo satelital - Aplicación Móvil</title>
	<script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() { }
    var URL = "server.rastreomx.com";
    var DELAY = 2000;
    var TOKEN = "arqgenpxvat"
    var pc_url = "http://server.rastreomx.com/v3/m"
	function launchweb() { setTimeout(function(){ window.open('http://'+URL+'/v3/m/index.php?token='+TOKEN+'&pc_url='+pc_url, '_self', 'location=yes') }, DELAY); }

    </script>

	<style type="text/css">
	    html { width:100%; height:100%; }
		body { width:100%; height:100%; margin:0px; position:relative; background-color: #080F22}
		div.shadow { position:absolute; }
		img.logo { max-width:100%; max-height:100%; margin-top:40%; }
	</style>
</head>
<body onload="launchweb()">
<div align="center"><img class="logo" src="img/splash.png" /></div>
</body>
</html>
